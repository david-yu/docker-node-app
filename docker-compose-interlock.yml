version: '3.2'

services:
  app:
    image: yongshin/docker-node-app:latest
    deploy:
      replicas: 3
      labels:
        labels:
        com.docker.lb.hosts: "$NODEAPP_DOMAIN"
        com.docker.lb.port: 4000
    environment:
      - "MONGODB_SERVICE_SERVICE_HOST=nodeapp_db"
    ports:
      - 4000
    networks:
      - nodeapp-network

  db:
    image: clusterhq/mongodb
    deploy:
      replicas: 1x
    networks:
      - nodeapp-network
    ports:
     - 27017:27017
    volumes:
     - db:/data/db

volumes:
  db:
    driver: local

networks:
  nodeapp-network:
    driver: overlay
